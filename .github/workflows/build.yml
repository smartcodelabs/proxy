name: Build

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '9.2.0'

      - name: Build with Gradle
        run: gradle build --no-daemon --stacktrace

      - name: Verify build artifacts exist
        run: |
          echo "Checking for build artifacts..."
          ls -la proxy/build/libs/ || { echo "ERROR: proxy artifacts missing"; exit 1; }
          ls -la api/build/libs/ || { echo "ERROR: api artifacts missing"; exit 1; }
          ls -la bridge/build/libs/ || { echo "ERROR: bridge artifacts missing"; exit 1; }
          ls -la bridge-packets/build/libs/ || { echo "ERROR: bridge-packets artifacts missing"; exit 1; }

      - name: Sanitize ref name for artifact
        id: sanitize
        run: |
          # Replace invalid characters with dashes
          SAFE_REF=$(echo "${{ github.ref_name }}" | sed 's/[\/\\:*?"<>|]/-/g')
          echo "safe_ref=$SAFE_REF" >> $GITHUB_OUTPUT
          echo "Sanitized ref: $SAFE_REF"

      - name: Upload proxy artifact
        uses: actions/upload-artifact@v4
        with:
          name: proxy-${{ steps.sanitize.outputs.safe_ref }}
          path: proxy/build/libs/*.jar
          retention-days: 7
          if-no-files-found: error

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-${{ steps.sanitize.outputs.safe_ref }}
          path: |
            api/build/libs/*.jar
            !api/build/libs/*-javadoc.jar
            !api/build/libs/*-sources.jar
          retention-days: 7
          if-no-files-found: error

      - name: Upload bridge artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-${{ steps.sanitize.outputs.safe_ref }}
          path: bridge/build/libs/*.jar
          retention-days: 7
          if-no-files-found: error
      - name: Upload bridge-packets artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-packets-${{ steps.sanitize.outputs.safe_ref }}
          path: bridge-packets/build/libs/*.jar
          retention-days: 7
          if-no-files-found: error
